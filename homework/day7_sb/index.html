<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="header">
          <h1 class="header__title">Sign in</h1>
        </div>
        <div class="main">
          <input type="email" placeholder="email" class="main__email" />
          <input
            type="password"
            placeholder="password"
            class="main__password"
          />
          <a href="#" class="main__forgot">Forgot Password?</a>
          <div class="main__remember">
            <input id="remember" type="checkbox" class="main__checkbox" />
            <label for="remember" class="main__label">Remember Me</label>
          </div>
          <button class="main__button btn">Sign in</button>
        </div>
        <div class="footer">
          <h2 class="footer__title">OR</h2>
          <div class="footer__button">
            <a href="#" class="footer__button-link btn">Facebook</a>
            <a href="#" class="footer__button-link btn">Twitter</a>
          </div>
          <div class="footer__signup">
            Need an account?<a href="#" class="footer__signup-link">Sign up</a>
          </div>
          <div class="footer__retrive">
            Forgot your password?<a href="" class="footer__retrive-link"
              >Retrive</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
