<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="login">
      <h1 class="login__title">Sign in</h1>
      <input type="email" placeholder="email" class="login__email" />
      <input type="password" placeholder="password" class="login__password" />
      <span class="login__forget">Forgot Password?</span>
      <div class="login__checkbox">
        <input type="checkbox" checked class="login__box" />
        <span class="login__remember">Remember Me</span>
      </div>

      <input type="button" value="Sign in" class="login__button signin" />
      <span class="login__or">OR</span>
      <div class="login__button-group">
        <input type="button" value="Facebook" class="login__button facebook" />
        <input type="button" value="Twitter" class="login__button twitter" />
      </div>
      <div class="login__more">
        <span class="login__question">need an account?</span>
        <span class="login__answer">Sign up</span>
      </div>
      <div class="login__more">
        <span class="login__question">forgot your password?</span>
        <span class="login__answer">Retrive</span>
      </div>
    </main>
  </body>
</html>
