<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
    <title>Kakao Tribe</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">9:24</div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__column"><i class="fas fa-arrow-left"></i></div>
          <div class="header__column">Profile</div>
          <div class="header__column"><i class="fas fa-bars"></i></div>
        </header>
        <main class="main">
          <img
            src="https://user-images.githubusercontent.com/59245627/73038714-c804dd80-3e96-11ea-9636-f07af4146c3b.jpg"
            alt="Avatar"
            class="main__image"
          />
          <h1 class="main__name">SeongBeom Kim</h1>
          <h2 class="main__status">Iksan Korea</h2>
        </main>
        <div class="buttons">
          <button class="buttons__btn follow">Follow</button>
          <button class="buttons__btn message">Message</button>
        </div>
        <ul class="status">
          <li class="status__list">
            <h2 class="status__followers-counts">140</h2>
            <h2 class="status__followers">Follwers</h2>
          </li>
          <li class="status__list">
            <h2 class="status__following-counts">250</h2>
            <h2 class="status__following">Following</h2>
          </li>
          <li class="status__list">
            <h2 class="status__images-counts">369</h2>
            <h2 class="status__images">Images</h2>
          </li>
        </ul>
        <nav class="nav-bar">
          <i class="fas fa-user"></i>
          <i class="fas fa-user-friends"></i>
          <i class="far fa-comments"></i>
          <i class="fas fa-cog"></i>
        </nav>
      </div>
    </div>
  </body>
</html>
