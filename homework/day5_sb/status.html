<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="friends">
      <div class="friends__friend friend">
        <div class="friend__column">
          <a href="index.html"><i class="fas fa-arrow-left"></i></a>
          <img
            class="avatar circle-middle"
            src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
            alt="oops"
          />
          <span class="friend__username">Sam Martin</span>
          <span class="friend__timestamp">5 min</span>
        </div>
        <div class="friend__column"><i class="fas fa-ellipsis-h"></i></div>
        <img
          class="avatar square-large"
          src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
          alt="oops"
        />
        <div class="friend__column">
          <i class="far fa-heart">2,515</i>
          <i class="far fa-comment-alt">350</i>
        </div>
        <div class="friend__column">
          <i class="far fa-bookmark"></i>
        </div>
      </div>
    </main>
    <section class="commnets">
      <ul class="comments__list">
        <li class="comments__comment comment">
          <img
            class="avatar circle-small"
            src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
            alt="oops"
          />
          <span class="comment__username">Angel</span>
          <span class="comment__message"
            >Look so good that I can't control my self over this!</span
          >
          <i class="far fa-heart"></i>
          <i class="fas fa-share-alt"></i>
        </li>
      </ul>
    </section>
    <nav class="nav">
      <div class="nav__chat">
        <div class="nav__chat-column">
          <img
            class="avatar circle-small"
            src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
            alt="oops"
          />
        </div>
        <div class="nav__chat-column">
          <input
            type="text"
            placeholder="Add a commnet"
            class="nav__chat-write"
          />
        </div>
        <div class="nav__chat-column">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
