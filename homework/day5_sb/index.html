<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="header__column">
        <span class="header__title">Instagram</span>
      </div>
      <div class="header__column">
        <i class="fas fa-tv"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <ul class="header__friend">
        <li class="header__friend-list">
          <img
            class="avatar circle-large"
            src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
            alt="oops"
          />
        </li>
      </ul>
    </header>
    <section class="friends">
      <ul class="friends__list">
        <li class="friends__friend friend">
          <div class="friend__column">
            <img
              class="avatar circle-middle"
              src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
              alt="oops"
            />
            <span class="friend__username">Sam Martin</span>
            <span class="friend__timestamp">5 min</span>
          </div>
          <div class="friend__column"><i class="fas fa-ellipsis-h"></i></div>
          <img
            class="avatar square-large"
            src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
            alt="oops"
          />
          <div class="friend__column">
            <i class="far fa-heart">2,515</i>
            <i class="far fa-comment-alt">350</i>
          </div>
          <div class="friend__column">
            <i class="far fa-bookmark"></i>
          </div>
        </li>
      </ul>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="far fa-caret-square-down"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
