<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Kakao Tribe</title>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <ul class="header">
          <li class="header__icon"><i class="fas fa-bars"></i></li>
          <li class="header__title">Recipes</li>
          <li class="header__icon"><i class="fas fa-search"></i></li>
        </ul>
        <section class="main">
          <div class="main__title">
            <h1 class="main__title-text">Popular Recipes</h1>
            <a href="#" class="main__view-all">View All</a>
          </div>
          <ul class="main__recipes">
            <li class="main__recipes-list">Home Cooking</li>
            <li class="main__recipes-list">Party Recipes</li>
            <li class="main__recipes-list">For Babies</li>
            <li class="main__recipes-list">Smoothie Recipes</li>
          </ul>
        </section>
        <section class="others">
          <h1 class="others__title">Other Recipes</h1>
          <ul class="others__recipes">
            <li class="others__recipes-list list">
              <div class="list__column">
                Refreshment
                <h3 class="list__column-desc">134 Recipes</h3>
              </div>
              <div class="list__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="others__recipes-list list">
              <div class="list__column">
                Refreshment
                <h3 class="list__column-desc">134 Recipes</h3>
              </div>
              <div class="list__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
            <li class="others__recipes-list list">
              <div class="list__column">
                Refreshment
                <h3 class="list__column-desc">134 Recipes</h3>
              </div>
              <div class="list__column">
                <i class="fas fa-chevron-right"></i>
              </div>
            </li>
          </ul>
        </section>
      </div>
      <nav class="nav-bar">
        <i class="fas fa-home"></i>
        <i class="fas fa-hat-wizard"></i>
        <i class="far fa-edit"></i>
        <i class="far fa-sticky-note"></i>
      </nav>
    </div>
  </body>
</html>
