<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="screen">
      <div class="status-bar">
        <div class="status-bar__column">9:24</div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__icon">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-share-alt"></i>
        </div>
        <ul class="header__preview">
          <li class="header__preview-img"></li>
          <li class="header__preview-img"></li>
          <li class="header__preview-img"></li>
          <li class="header__preview-img">+4</li>
        </ul>
        <a href="#" class="header__hash">TOWN</a>
        <a href="#" class="header__hash">HISTOLICAL</a>
        <a href="#" class="header__hash">FOR KIDS</a>
      </header>
      <main class="main">
        <header class="main__header">
          <h1 class="main__title">City of Lights</h1>
          <div class="main__title-icon"><i class="fas fa-heart"></i></div>
        </header>
        <h2 class="main__address">
          <i class="fas fa-map-marker-alt"></i>Avotu iela 104-B
        </h2>
        <div class="main__info">
          <ul class="main__score">
            <li class="main__score-icon"><i class="fas fa-star"></i></li>
            <li class="main__score-icon"><i class="fas fa-star"></i></li>
            <li class="main__score-icon"><i class="fas fa-star"></i></li>
            <li class="main__score-icon"><i class="fas fa-star"></i></li>
            <li class="main__score-icon"><i class="fas fa-star-half"></i></li>
            <li class="main__score-icon">4.75</li>
          </ul>
          <div class="main__distance">325m</div>
        </div>
        <div class="main__overview">
          <h2 class="main__overview-title">OVERVIEW</h2>
          <p class="main__overview-desc">
            Latvia, officially the Republic of Latvia, is a sovereign state in
            the Baltic region of Northern Europe. Since its independence, Latvia
            has been referred to as one of the Baltic states.
          </p>
        </div>
        <a href="#" class="main__read-more">Read More</a>
      </main>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__icon"><i class="fas fa-home"></i></li>
        <li class="nav__icon"><i class="fas fa-globe-asia"></i></li>
        <li class="nav__icon"><i class="fas fa-route"></i></li>
        <li class="nav__icon"><i class="fas fa-users"></i></li>
        <li class="nav__icon"><i class="fas fa-cog"></i></li>
      </ul>
    </nav>
  </body>
</html>
