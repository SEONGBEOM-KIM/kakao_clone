<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/47c9e1288b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <section class="airpods">
      <img
        src="https://user-images.githubusercontent.com/59245627/72303208-cf1a3780-36af-11ea-9545-ad650ae0a3ef.png"
        alt="Apple AirPods"
        class="airpods__image"
      />
      <h1 class="airpods__title">
        Apple AirPods
      </h1>
      <span class="airpods__desc">
        Combine intelligent design with breakthrough technology and crystal
        sound.
      </span>
      <div class="airpods__info">
        <div class="airpods__info-column">
          <h1>$159</h1>
        </div>
        <div class="airpods__info-column">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="airpods__comment-number">16</span>
        </div>
      </div>
    </section>
    <section class="user">
      <img
        src="https://user-images.githubusercontent.com/59245627/72303533-edccfe00-36b0-11ea-94c1-19f033bf090c.jpg"
        alt="Background"
        class="user__background-image"
      />
      <img
        src="https://user-images.githubusercontent.com/59245627/72228235-6025db80-35e8-11ea-84c5-b8d7df36eebb.jpg"
        alt="Images"
        class="user__character-image"
      />
      <div class="user__profile character">
        <h1 class="character__name">SEONG-BEOM KIM</h1>
        <span class="character__status">Teacher</span>
        <div class="character__button button">
          <div class="button__column follow">Follow</div>
          <div class="button__column message">Message</div>
        </div>
      </div>
    </section>
  </body>
</html>
