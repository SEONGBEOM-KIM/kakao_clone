<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transitions</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .box {
      background-color: green;
      color: white;
      font-size: 40px;
      width: 50%;
      height: 25%;
      margin-right: 100px;
      transition: margin-rignt 2s ease-in-out;
    }
    .box:hover {
      background-color: red;
      color: blue;
      margin-right: 200px;
    }
  </style>
  <body>
    <div class="box">
      Text Whatever Blablabla
    </div>
  </body>
</html>
